              <a href="#">Login</a>

          </ul>
        </div>

    <header>
      <div class="container">
        <div class="flex align-start reverse-mobile">

    <section style="margin-top: 100px;" class="container">
       
            <h2>Sign Up</h2>
            <div>
                <center>
                    <div class="check">
                            <div class="test1">
                        <span class="icon-cont">
                            <i class="fa fa-desktop"></i>
                            <p> <h2 id="xxx"> Register as an Employer</h2> </p>
                        </span>
                    </div>
                    <div class="test2" >
                        <span class="icon-con">

                            <p> <h2 id="xxx" > Register as a Candidate </h2></p>
                        </span>
                    </div>
                </div>
                    </center>
                <form action="">
                    <div class="fullname">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="Email required">
                     
                    </div>

                    <div class="email">
                     <label for="Password">Password</label>
                     <input type="password">
                    </div>

                  <button class="btn-lg">Sign Up</button>

                  <div class="line">
                    <div class="hr"></div><span id="or"> or </span><div class="hr"></div>
                </div>
                  <button  class="btn-lg" type="button" value="button" style="background-color: #F4511E;"> 
                    <i id="googleic" class="fa fa-google" ></i>
                    <span> Sign up with Google </span></button>
                    <center> <p style="font-size: 17px;">Don't have an account? <span>
                        <a href="#" style="text-decoration: none;color: #2A88CC;"> Sign up</a></span></p></center>
                </form>
            </div>
    
           
    
    </section>
